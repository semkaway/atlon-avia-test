<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="stopwatch">
            <p class="stopwatch__time">00:00:00</p>
            <div class="stopwatch__buttons">
                <button id="buttonStart" class="stopwatch__buttons__button stopwatch__buttons__button--start">Старт</button>
                <button id="buttonPause" class="stopwatch__buttons__button stopwatch__buttons__button--pause">Пауза</button>
                <button id="buttonReset" class="stopwatch__buttons__button stopwatch__buttons__button--reset">Стоп</button>
                <button id="buttonSplit" class="stopwatch__buttons__button stopwatch__buttons__button--split">Круг</button>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
